function start() {
  	var typer = new Typer();
  	typer.start();
  	$('#start').hide();
  	$('#stop').show();
  	$('#pause').show();
  	$('#nilai').show();
}

function pause()
{
	$('#resume').show();
  	$('#pause').hide();	
}

function resume()
{
	$('#resume').hide();
  	$('#pause').show();	
}


</script>
